components:
  schemas:
    Admin:
      type: object
      properties:
        user:
          type: integer
        department:
          type: string
          maxLength: 255
      required:
      - department
      - user
    Course:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        code:
          type: string
        description:
          type: string
          maxLength: 600
        exams:
          type: array
          items:
            type: string
      required:
      - code
      - description
      - exams
      - id
      - name
    Exam:
      type: object
      properties:
        course_id:
          type: integer
        title:
          type: string
          pattern: ^[-a-zA-Z0-9_]+$
        total_marks:
          type: integer
        date:
          type: string
          format: date-time
        duration_minutes:
          type: integer
      required:
      - course_id
      - date
      - duration_minutes
      - title
      - total_marks
    ExamAttempt:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        attempt_at:
          type: string
          format: date-time
        score:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        student:
          type: integer
        exam:
          type: string
      required:
      - attempt_at
      - exam
      - id
      - student
    PaginatedAdminList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
